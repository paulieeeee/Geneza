<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Order Form</title>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 0;
    display: flex;
    justify-content: center;
    background-image: url('pizza.jpg'); 
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    min-height: 100vh;
    overflow-x: hidden;
}

.form-container {
    background-color: rgba(30, 30, 30, 0.85);
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    border: 2px solid #ff6f61;
    backdrop-filter: blur(5px);
    animation: fadeIn 1s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

@keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-50px);}
    to { opacity: 1; transform: translateX(0);}
}

@keyframes slideInRight {
    from { opacity: 0; transform: translateX(50px);}
    to { opacity: 1; transform: translateX(0);}
}

h1 {
    text-align: center;
    color: #ff6f61;
    margin-bottom: 20px;
    animation: slideInLeft 1s ease forwards;
}

label {
    display: block;
    margin: 10px 0 4px;
    font-weight: bold;
    color: #ffffff;
    animation: slideInRight 0.8s ease forwards;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #555;
    background-color: #222;
    color: #FFF;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
input[type="date"]:focus,
input[type="password"]:focus,
select:focus,
textarea:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 8px #ff6f61;
    outline: none;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

.size-options,
.flavor-option {
    margin-top: 8px;
    margin-bottom: 12px;
}

.flavor-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.flavor-option select {
    width: 50px;
    margin-left: 10px;
}

button {
    background-color: #ff6f61;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: all 0.3s ease;
    animation: slideInLeft 1s ease forwards;
}

button:hover {
    background-color: #ff856f;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255,111,97,0.5);
}

textarea {
    resize: none;
    height: 50px;
    margin-top: 5px;
}

/* Receipt modal */
#receiptModal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30,30,30,0.95);
    padding: 25px;
    border-radius: 12px;
    width: 350px;
    color: #fff;
    border: 2px solid #ff6f61;
    z-index: 1000;
    text-align: center;
}

#receiptModal h2 {
    color: #ff6f61;
    margin-bottom: 15px;
}

#receiptModal button {
    margin-top: 15px;
}

#overlay {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    z-index: 999;
}
</style>
</head>
<body>

<div class="form-container">
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="delivery">Preferred Delivery Date:</label>
        <input type="date" id="delivery" name="delivery">

        <label>Size:</label>
        <div class="size-options">
            <label><input type="radio" id="small" name="size" value="Small"> Small</label>
            <label><input type="radio" id="medium" name="size" value="Medium"> Medium</label>
            <label><input type="radio" id="large" name="size" value="Large"> Large</label>
        </div>

        <label>Flavor:</label>
        <div class="flavor-option">
            <label><input type="checkbox" name="flavor" value="Hawaiian"> Hawaiian (₱150)</label>
            <select name="hawaiian_qty">
                <option>1</option><option>2</option><option>3</option>
            </select>
        </div>
        <div class="flavor-option">
            <label><input type="checkbox" name="flavor" value="Pepperoni"> Pepperoni (₱140)</label>
            <select name="pepperoni_qty">
                <option>1</option><option>2</option><option>3</option>
            </select>
        </div>
        <div class="flavor-option">
            <label><input type="checkbox" name="flavor" value="Vegetable"> Vegetable (₱130)</label>
            <select name="vegetable_qty">
                <option>1</option><option>2</option><option>3</option>
            </select>
        </div>

        <label for="ccnum">Credit Card Number:</label>
        <input type="text" id="ccnum" name="ccnum">

        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin">

        <label for="note">Additional Note:</label>
        <textarea id="note" name="note"></textarea>

        <button type="submit">Submit Order</button>
    </form>
</div>

<!-- Receipt Modal -->
<div id="overlay"></div>
<div id="receiptModal">
    <h2>Order Receipt</h2>
    <div id="receiptContent"></div>
    <button onclick="closeReceipt()">Close</button>
</div>

<script>
document.getElementById("pizzaForm").addEventListener("submit", function(e){
    e.preventDefault(); // prevent form from submitting

    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;
    let email = document.getElementById("email").value;
    let contact = document.getElementById("contact").value;
    let delivery = document.getElementById("delivery").value;

    let size = document.querySelector('input[name="size"]:checked')?.value || 'Not selected';

    // flavors
    let flavors = [];
    document.querySelectorAll('input[name="flavor"]:checked').forEach(f => {
        let qtySelect = document.querySelector(`select[name='${f.value.toLowerCase()}_qty']`);
        let qty = qtySelect ? qtySelect.value : 1;
        flavors.push(`${f.value} x${qty}`);
    });

    let note = document.getElementById("note").value || 'None';

    let receiptHTML = `
        <p><strong>Name:</strong> ${fname} ${lname}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <p><strong>Delivery Date:</strong> ${delivery || 'Not specified'}</p>
        <p><strong>Size:</strong> ${size}</p>
        <p><strong>Flavors:</strong> ${flavors.length ? flavors.join(', ') : 'None'}</p>
        <p><strong>Additional Note:</strong> ${note}</p>
    `;

    document.getElementById("receiptContent").innerHTML = receiptHTML;
    document.getElementById("receiptModal").style.display = "block";
    document.getElementById("overlay").style.display = "block";
});

function closeReceipt(){
    document.getElementById("receiptModal").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    document.getElementById("pizzaForm").reset();
}
</script>

</body>
</html>
